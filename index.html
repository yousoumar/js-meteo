<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Weather</title>
</head>
<body>
  <main>
    <div class="main-info">
      <div class="search-location">
        <div class="search">
          <button id ="toggler">
            Chercher une ville
          </button>
          <form action="">
            <input type="text" name="search" id="search" placeholder="Taper le nom de la ville">
            <button type ="submit" >Valider</button>
          </form>
          
        </div>
        <div class="location">
          <i class="fas fa-compass"></i>
        </div>
      </div>
      <div class="main-time-img">
        <div class="img"><img src="images/Shower.png" alt=""></div>
      </div>
      <div class="main-temperature">
      
          <span>15</span>°C
       
      </div>
      <div class="main-temperature-description">
        <div>Shower</div>
        <div class="today">
          <span>Today</span> <span>.</span> <span>Fri, 5 Jun</span>
        </div>
      </div>
      <div class="city">
        <span><i class="fas fa-map-marker-alt"></i> </span><span>Helsinki</span>
         
      </div>
    </div>
    <div class="secondary-info">
      <div class="weekend">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class ="hightlights" >
        <h1>Today’s Hightlights </h1>
        <div class="content">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        
        
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/7f324d3c02.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
