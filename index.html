<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Météo</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
  <div class="loader">
    <i class="fas fa-circle-notch"></i>
  </div>
  <main>
    
    <div class="main-info card">
      <div class="info"></div>
      <div class="search-location">
        <div class="search">
          <button id ="toggle-form">
            Chercher une ville
          </button>
          <form >
            <input type="text" name="search" id="search" placeholder="Nom de la ville">
            <button type ="submit" >Valider</button>
          </form>
          
        </div>
        <button class="location" >
          <i class="fas fa-compass"></i>
        </button>
      </div>
      <div class="main-time-img">
        <div class="img"><img src="images/04d.svg" alt=""></div>
      </div>
      <div class="main-temperature">
      
          <span></span>°C
       
      </div>
      <div class="main-temperature-description">
        <div></div>
        <div class="today">
          <span></span>
        </div>
      </div>
      <div class="city">
        <span><i class="fas fa-map-marker-alt"></i> </span><span>Helsinki</span>
         
      </div>
    </div>
    <div class="secondary-info">
      <div class="weekend">
        <div class=" card"></div>
        <div class=" card"></div>
        <div class=" card"></div>
        <div class=" card"></div>
        <div class=" card"></div>
      </div>
      <div class ="hightlights" >
        <h1>Les points forts</h1>
        <div class="content">
          <div class=" card"></div>
          <div class=" card"></div>
          <div class=" card"></div>
          <div class=" card"></div>
        </div>
        
        
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/7f324d3c02.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
